{% extends 'base.html' %}
{% block style %}
<style>
    .main-heading{
        text-align: center;
        background-color: var(--bs-dark);
        color: var(--bs-light);
        padding-block: 1rem;
        padding-inline: 1rem;
        border-radius: 8px;
    }
    .table-of-contents-container{
        background-color: var(--bs-dark);
        max-width: 264px;
        height: max-content;
        padding: 0.75rem;
        border-radius: 8px;
        color: white !important;
        z-index: -1;
        line-height: 1.7;
        position: sticky;
        top: calc(80px + 1.5rem);
        margin-top: 3rem;
    }
    .table-of-contents-container > h3{
        text-align: center;
    }
    .table-of-contents a{
        color: white !important;
    }
    .table-of-contents > li{
        margin-block: 0.25rem;
    }
    .outermost-article-container{
        display: flex;
    }
    main > article{
        margin-top: 2.5rem;
        margin-left: 2rem;
    }
    .image-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-block: 1.5rem;
    }
    .image-container > img{
        max-width: 100%;
    }
    #container-95p{
        width: 95%;
        max-width: none;
    }
    @media (min-width: 0) and (max-width: 832px){
        .outermost-article-container{
            flex-direction: column;
        }
        .table-of-contents-container{
            position: static;
            margin-top: 1rem;
            margin-right: auto;
            margin-left: 2rem;
        }
        main > article{
            margin-left: 0;
        }
    }
    @media (min-width: 0) and (max-width: 368px){
        .table-of-contents-container{
            margin-left: auto;
            margin-right: auto;
        }
    }
</style>
{% endblock style %}
{% block title %} Article | {{blog.title}} {% endblock title %}
{% block body %}
<div class="container" id="container-95p">
    <h1 class="main-heading">{{blog.title}}</h1>
{{blog.content | safe}}
</div>
<div class="comments">
{% include 'articles/comments.html' %}
</div>
{% endblock body %}
